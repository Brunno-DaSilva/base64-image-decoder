<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>ðŸ‘¾ Base64 Image Decoder</title>

    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <header>
        <h1>Base64 Image Decoder</h1>
    </header>
    <div class="container">
        <div class="form-group">
            <label for="base64-image-input">Add Base64 String:</label><br />
            <input id="base64-image-input"></input><br /><br />
            <small id="input-error" style="color: tomato; display: none;">This field is required.</small><br /><br />
        </div>
        <div class="button-group">
            <button id="decode-button">Decode Image
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-refresh-cw">
                    <polyline points="23 4 23 10 17 10" />
                    <polyline points="1 20 1 14 7 14" />
                    <path d="M3.51 9a9 9 0 0 1 14.13-3.36L23 10M1 14l5.36 5.36A9 9 0 0 0 20.49 15" />
                </svg>

            </button><br /><br />
            <button id="copy-button">Copy Image
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-copy">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2" />
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" />
                </svg>
            </button><br /><br />
            <button id="clear-button">Clear Field
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x-circle">
                    <circle cx="12" cy="12" r="10" />
                    <line x1="15" y1="9" x2="9" y2="15" />
                    <line x1="9" y1="9" x2="15" y2="15" />
                </svg>
            </button><br /><br />
        </div>
        <img id="face-image" style="display: none;" alt="Decoded image" />
    </div>

    <script src="./img-decoder.js"></script>
</body>

</html>
