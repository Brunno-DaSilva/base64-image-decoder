<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>ðŸ‘¾ Base64 Image Viewer</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: white;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        padding: 0;

    }

    header {
        width: 95vw;
        height: 20vh;
        margin-top: 1.5rem;
        padding: 3rem 5rem;
        background: linear-gradient(135deg, #4b0082, #6a1e9c, #9b4d96);
        color: white;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 3rem;
        font-weight: bold;
        border-radius: 10px;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);

    }


    .container {
        width: 100vw;
        height: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
    }

    .form-group {
        margin: 2rem 1.5rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    h1 {
        color: #f4f2f6;
        font-size: 2.9rem;
        font-weight: bold;
        letter-spacing: 2px;
        text-align: center;
    }

    label {
        font-size: 1.8rem;
        color: #5f5f5f;
        line-height: 1.5;
        letter-spacing: 2.5px;
    }

    input {
        padding: 10px;
        width: 300px;
        border: 2px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
    }

    input:focus {
        border-color: #4b0082;
        /* Purple focus border */
        outline: none;
    }

    .button-group {
        width: 100%;
        display: flex;
        align-items: center;
        gap: 1rem;
        justify-content: center;
    }

    button {
        padding: 10px 20px;
        background-color: #4b0082;
        /* Purple button */
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer !important;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
        background-color: #6a1e9c;
        transform: scale(1.05);
    }

    button:focus {
        outline: 3px solid #6a1e9c;
        outline-offset: 3px;
    }

    #copy-button {
        background-color: #ffffff !important;
        color: #6a1e9c !important;
        border: 1px solid #6a1e9c !important;
    }

    small {
        color: tomato;
        display: none;
    }

    img {
        width: 600px;
        height: auto;
    }
</style>

<body>
    <header>
        <h1>Base64 Image Decoder</h1>
    </header>
    <div class="container">
        <div class="form-group">
            <label for="base64-image-input">Add Base64 String:</label><br />
            <input id="base64-image-input"></input><br /><br />
            <small id="input-error" style="color: tomato; display: none;">This field is required.</small><br /><br />
        </div>
        <div class="button-group">
            <button id="decode-button">Decode Image</button><br /><br />
            <button id="copy-button">Copy Image</button><br /><br />
        </div>
        <img id="face-image" style="display: none;" alt="Decoded image" />
    </div>

    <script src="./img-decoder.js"></script>
</body>

</html>
